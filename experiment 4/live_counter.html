<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter exp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

    </script>
    <style>
        h2 {
            font-weight: bold;
        }

        div {
            font-weight: bold;
        }

        .container {
            border: 2px solid black;
            padding: 15px;
        }

        body {
            padding: 10px;

        }
        textarea{
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Live Character Counter</h2>
        <div class="row mt-5">
            <div class="col">
                <textarea name="txtdata" id="txtdata" oninput="showCount()" placeholder="Start typing ..."
                    class="form-control"></textarea>

            </div>
            <div class="row mt-5">
                <div class="col">
                    Characters: <span id="charcount">0</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function showCount() {
        var count = document.getElementById("txtdata").value.length;
        document.getElementById("charcount").innerText = count;
    }
</script>

</html>
